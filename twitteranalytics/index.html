<!DOCTYPE html>
<html lang="en">

<head>
    <title>Twitter Analysetool | Prof. Dr. Nicolas Meseth</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 1. Import the Boostrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- 2. Import the example's common stylesheet -->
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <!-- *** Your content starts here *** -->
    <div class="container">

        <div class="row" id="loginRow" hidden>
            <div class="col-sm-6 offset-sm-3 mt-4 text-center">

                <img class="mb-4 self-center" width="100"
                    src="https://cdn.glitch.com/f0e93250-60aa-4b9f-a636-5b178102ac2a%2FBig%20Data%20Analytics%20Logo.png?1551797546424">

                <h4 class="mb-4">
                    Login
                </h4>

                <p class="mt-4 mb-4">
                    You need to be logged in with your account to use this tool. Don't have an account? Contact me at
                    <strong>n.meseth@hs-osnabrueck.de</strong>.
                </p>

                <div class="form-group text-left">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>

                <div class="form-group text-left">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>

                <!-- Two buttons for login and logout -->
                <div class="form-group text-left">
                    <button class="btn btn-primary" onclick="login()">Login</button>
                </div>

            </div>
        </div>

        <div class="row" id="inputRow" hidden>

            <div class="col-md-8 offset-md-2 mt-4 text-center">
                <img class="mb-4" width="100"
                    src="https://cdn.glitch.com/f0e93250-60aa-4b9f-a636-5b178102ac2a%2FBig%20Data%20Analytics%20Logo.png?1551797546424">
                <h4 class="mb-4">
                    Get Twitter Data
                </h4>

                <div class="form-group">

                    <p class="mt-4 mb-4" id="welcomeText"></p>

                    <button class="btn btn-secondary" onclick="logout()">Logout

                    </button>
                    <hr>
                    <h4>
                        So geht's!
                    </h4>
                    <p class="mb-8 text-justify">
                        Gebt unten den Screen-Name eines von euch gefundenen Twitter-Accounts ein und klickt "Add Screen
                        Name".
                    </p>
                    <hr>
                    <input type="text" class="form-control" id="screenName" placeholder="Enter Screen Name">
                </div>

                <button class="btn btn-primary mr-4" onclick="go()">Add Screen Name</button>
            </div>
        </div>

        <div class="row mt-4 mb-4" id="listRow" hidden>
            <div class="col-md-8 offset-md-2 mt-4 text-center">
                <!-- Liste der Screen Names -->
                <div class="card">
                    <ul class="list-group list-group-flush text-left" id="userList">
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <!-- *** Your content ends here *** -->
    <!-- 4. Import the Bootstrap JS libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- 5. Import the Firebase API -->
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <!-- 6. Import the HSOS firebasetools -->
    <script src="https://cdn.jsdelivr.net/gh/winf-hsos/firebase-tools@latest/src/firebase-tools.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>


    <!-- 7. Import the example's common JavaScript file -->
    <script src="script.js" defer></script>

</body>

</html>
